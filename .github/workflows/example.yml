name: Build Example Project

on:
  push:
    branches: [main, master]
    paths:
      - 'example/**'
      - 'action.yml'
      - 'entrypoint.sh'
      - '.github/workflows/example.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'example/**'
      - 'action.yml'
      - 'entrypoint.sh'
      - '.github/workflows/example.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build example with RailPack
        uses: ./ # Use the action from this repository
        with:
          context: ./example
          tags: |
            ghcr.io/${{ github.repository }}/example:${{ github.sha }}
            ghcr.io/${{ github.repository }}/example:latest
          push: false # Set to true if you want to push the built image
          cache: false

      - name: Test the built image
        if: success()
        run: |
          echo "Build completed successfully!"
          echo "Image tags:"
          docker images | grep example || true
